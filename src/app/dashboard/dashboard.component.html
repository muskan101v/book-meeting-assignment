<div class="container p-1">
  <div class="col-2">
    <button
      type="button"
      class="btn btn-primary p-2 col-12"
      data-toggle="modal"
      data-target="#exampleModalCenter"
      (click)="openModal()"
    >
      Book Meeting
    </button>
  </div>

  <div class="p-3" style="border: 1px solid #e6e6e6; margin-top: 1rem">
    <h6 class="font-weight-bold">Your UpComing Meetings</h6>
    <div class="px-3">
      <app-table
        [list]="upcomingMeetings"
        [columns]="columns"
        (onDelete)="onDelete($event)"
        [action]="true"
      ></app-table>
    </div>
  </div>

  <div class="p-3" style="border: 1px solid #e6e6e6; margin-top: 1rem">
    <h6 class="font-weight-bold">Room Meeting Details</h6>

    <div class="col-6">
      <h6 class="font-weight-bold">Select Meeting Room</h6>
      <div class="form-group mb-3">
        <select
          id="room"
          class="form-control"
          [(ngModel)]="selectMeetingRoom"
          (ngModelChange)="getMeetingByRoomId(selectMeetingRoom)"
          name="room"
        >
          <option value="" disabled>Select Room</option>
          <option *ngFor="let room of meetingRooms" [value]="room">
            {{ room }}
          </option>
        </select>
      </div>
    </div>

    <div class="px-3">
      <app-table [list]="meetingByRoomId" [columns]="columns"></app-table>
    </div>
  </div>
</div>
