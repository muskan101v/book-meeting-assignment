<div class="col-3 m-auto center-align-page">
  <h4>BOOK A MEETING ROOM</h4>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">User Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="username"
        [ngClass]="{ 'is-invalid': f.username.touched && f.username.errors }"
      />
      <div
        *ngIf="f.username.touched && f.username.errors"
        class="invalid-feedback"
      >
        <div *ngIf="f.username.errors.required">
          <small>Username is required</small>
        </div>
      </div>
    </div>
    <div class="form-group mt-2">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }"
      />
      <div
        *ngIf="f.password.touched && f.password.errors"
        class="invalid-feedback"
      >
        <div *ngIf="f.password.errors.required">
          <small>Password is required</small>
        </div>
      </div>
    </div>
    <div *ngIf="error" class="invalid-feedback">
      <small>{{ error }}</small>
    </div>
    <div class="form-group mt-2">
      <button [disabled]="loading" class="btn btn-primary">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Login
      </button>
    </div>
  </form>
</div>
